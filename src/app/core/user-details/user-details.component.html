<div class="content">
    <div class="back-button">
        <button routerLink="/" class="send-button">
            < </button>
    </div>
    <div class="content__users-component">
        <div class="content__users-container">
            <div *ngFor="let user of oneUser[0]" class="content__users-content">
                <div *ngIf="user.name > ''" class="">
                    <div class="text">
                        <label>Nome:</label>
                        <span> {{ user.name }} </span>
                    </div>
                    <div class="text">
                        <label>Profiss√£o:</label>
                        <span> {{ user.profession }} </span>
                    </div>
                    <div class="text">
                        <label>Pet:</label>
                        <span> {{ user.pet }} </span>
                    </div>
                    <div class="text">
                        <label>E-mail:</label>
                        <span> {{ user.email }} </span>
                    </div>
                    <div class="text">
                        <label>Telefone:</label>
                        <span> {{ user.phone}} </span>
                    </div>
                    <div class="content__users-button-container">
                        <button routerLink="/edit/{{user.id}}" class="content__users-button edit-button">editar</button>
                        <button routerLink="/delete/{{user.id}}"
                            class="content__users-button delete-button">deletar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
